name: Generate Snake

on:
  schedule: # runs every 24 hours
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: AdarshSugandhe
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light
            dist/github-snake.gif
            dist/github-snake-dark.gif?palette=github-dark
            dist/github-snake-light.gif?palette=github-light
            dist/github-snake-apng.png
            dist/github-snake-dark-apng.png?palette=github-dark
            dist/github-snake-light-apng.png?palette=github-light

      - name: Push snake assets to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
